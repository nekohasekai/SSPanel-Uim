server {
        listen 80;
        listen [::]:80;
        root /var/www/sspanel/public;
        index index.php index.html;
        server_name example.com;

        include /var/www/sspanel/nginx/cloudflare.conf;
        deny all;

        error_page 403 =200 /fake_bt.html;

        location /fake_bt.html {
            root /var/www/sspanel/nginx;
            allow all;
            internal;
        }

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/run/php/php-fpm.sock;
        }
}
